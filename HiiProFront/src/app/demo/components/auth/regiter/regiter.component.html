<form
    [formGroup]="registerForm"
    (ngSubmit)="submitDetails()"
    class="flex justify-content-center align-items-center h-screen w-screen"
>
    <p-card header="Register" [style]="{ width: '400px' }">
        <div class="field">
            <label for="firstName">first Name</label>
            <input
                type="text"
                pInputText
                formControlName="firstName"
                class="w-full"
                name="firstName"
                placeholder="Type your name"
            />
            <small
                *ngIf="
                    firstName.invalid && (firstName.dirty || firstName.touched)
                "
                class="block p-error"
            >
                <div *ngIf="firstName.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="firstName.errors?.['pattern']">
                    Enter a valid Name
                </div>
            </small>
        </div>
        <div class="field">
            <label for="LastName">Last Name</label>
            <input
                type="text"
                pInputText
                formControlName="lastName"
                class="w-full"
                name="lastName"
                placeholder="Type your name"
            />
            <small
                *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                class="block p-error"
            >
                <div *ngIf="lastName.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="lastName.errors?.['pattern']">
                    Enter a valid Name
                </div>
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Type your email"
            />
            <small
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="block p-error"
            >
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
        </div>
        <div class="field">
            <label for="role">Role</label>
            <div class="flex flex-row">
                <div>
                    <p-radioButton
                        value="STUDENT"
                        formControlName="role"
                        inputId="ingredient1"
                    ></p-radioButton>
                    <label for="ingredient1" class="ml-2">Student</label>
                </div>
                <div>
                    <p-radioButton
                        value="TEACHER"
                        formControlName="role"
                        inputId="ingredient2"
                    ></p-radioButton>
                    <label for="ingredient2" class="ml-2">Teacher</label>
                </div>
            </div>
            <small
                *ngIf="role.invalid && (role.dirty || role.touched)"
                class="block p-error"
            >
                <div *ngIf="role.errors?.['required']">Email is required.</div>
            </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Type your password"
            />
            <small
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="block p-error"
            >
                <div *ngIf="password.errors?.['required']">
                    Password is required.
                </div>
            </small>
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input
                type="password"
                pInputText
                formControlName="confirmPassword"
                class="w-full"
                name="confirmPassword"
                placeholder="Confirm Password"
            />
            <small
                *ngIf="
                    confirmPassword.invalid &&
                    (confirmPassword.dirty || confirmPassword.touched)
                "
                class="block p-error"
            >
                <div *ngIf="confirmPassword.errors?.['required']">
                    Confirm the password
                </div>
            </small>
            <small
                class="block p-error"
                *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
            >
                Password should match
            </small>
        </div>
        <p-button
            label="Register"
            styleClass="w-full"
            [disabled]="registerForm.invalid"
            type="submit"
        ></p-button>
        <div class="mt-2">
            Already a member? <a routerLink="/auth/login">Login</a>
        </div>
    </p-card>
</form>
